<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="question-list"></ion-back-button>
    </ion-buttons>
    <ion-title>Frage</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Frage</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-label position="stacked">Frage:</ion-label>
      <ion-input [(ngModel)]="question.title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Antwort 1:</ion-label>
      <ion-input [(ngModel)]="question.a1"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Antwort 2:</ion-label>
      <ion-input [(ngModel)]="question.a2"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Antwort 3:</ion-label>
      <ion-input [(ngModel)]="question.a3"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Antwort 4:</ion-label>
      <ion-input [(ngModel)]="question.a4"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Richtige Antwort:</ion-label>
      <ion-input type="number" [(ngModel)]="question.correct"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>

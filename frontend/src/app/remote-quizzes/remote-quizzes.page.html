<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Remote Quizzes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Remote Quizzes</ion-title>
    </ion-toolbar>
  </ion-header>

  @if (!dataService.remoteQuizzes()) {
    <div class="ion-text-center ion-margin-top">
      <ion-spinner></ion-spinner>
    </div>
  } @else {
    <ion-list>
      @for (quiz of dataService.remoteQuizzes(); track quiz.id) {
        <ion-item [routerLink]="['/remote-quizzes', quiz.id]">
          {{ quiz.quizName }}
        </ion-item>
      }
    </ion-list>
  }
</ion-content>
